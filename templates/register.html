<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-custom {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            display: flex;
            width: 900px;
            height: 550px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        .left-img {
            flex: 1;
            background: url('https://www.shutterstock.com/image-photo/digital-technology-software-development-concept-600nw-2111828198.jpg') center/cover no-repeat;
        }

        .form-area {
            flex: 1;
            padding: 60px 40px;
        }

        .form-area h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .input-group {
            border: 1px solid #ced4da;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .input-group:hover {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            transform: scale(1.05);
        }

        .input-group-text {
            background-color: #fff;
            border-right: 0;
        }

        .form-control {
            border-left: 0;
            padding: 0.75rem;
            font-size: 1.1rem;
        }

        .btn-custom {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: #0d6efd;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #084298;
        }

        .text-link {
            font-size: 1rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .card-custom {
                flex-direction: column;
                height: auto;
                width: 90%;
            }

            .left-img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <div class="card-custom">
            <div class="left-img"></div>
            <div class="form-area">
                <h2>Create Account</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="btn btn-custom">Register</button>
                </form>

                <div class="text-center text-link">
                    Already have an account? <a href="/login" class="text-decoration-none fw-bold">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
