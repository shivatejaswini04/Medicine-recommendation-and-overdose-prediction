<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Care Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://globelapharma.com/wp-content/uploads/2023/07/img_202307041-1.jpg');
      background-size: cover;a
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .title-box {
      margin-bottom: 30px;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .title-box h1 {
      font-size: 42px;
      color: #333;
      margin: 0;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: white; /* Changed from pink to white */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card a {
      text-decoration: none;
      color: black;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">
      <h1>Health Care Center and Overdose Prediction</h1>
    </div>

    <div class="card-container">
      <div class="card" id="card1">
        <a href="http://127.0.0.1:5000/" target="_blank">Know Your Disease</a>
      </div>
      <div class="card" id="card2">
        <a href="http://127.0.0.1:5001/overdose_prediction" target="_blank">Overdose Risk Prediction</a>
      </div>
    </div>
  </div>
</body>
</html>
